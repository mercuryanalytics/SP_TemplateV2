  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title><mrPageTitle/></title>
    <mrRef
      RefType="link"
      rel="stylesheet"
      type="text/css"
      href="Template/CSS/default.css"
    />
    <mrRef
      RefType="link"
      rel="stylesheet"
      type="text/css"
      href="Template/CSS/jquery-ui.min.css"
    />
    <mrRef
      RefType="link"
      rel="stylesheet"
      type="text/css"
      media="screen and (min-width: 801px)"
      href="Template/CSS/wide.css"
    />
    <mrRef
      RefType="link"
      rel="stylesheet"
      type="text/css"
      media="screen and (min-width: 401px) and (max-width: 800px)"
      href="Template/CSS/mid.css"
    />
    <mrRef
      RefType="link"
      rel="stylesheet"
      type="text/css"
      media="screen and (max-width: 400px)"
      href="Template/CSS/narrow.css"
    />
    <mrRef
      RefType="script"
      id="mediaQueryChecker"
      type="text/javascript"
      src="Template/JS/jquery-3.6.0.min.js"
      >//Script</mrRef
    >
    <mrRef
      RefType="script"
      id="mediaQueryChecker"
      type="text/javascript"
      src="Template/JS/default.js"
      defer="true"
      >//Script</mrRef
    >

    <mrRef
      RefType="script"
      id="mediaQueryChecker"
      type="text/javascript"
      src="Template/JS/jquery-ui.min.js"
      >//Script</mrRef
    >
  </head>
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=default,fetch,requestAnimationFrame,Math.hypot,Promise,CustomEvent"></script>
  <link
    rel="stylesheet"
    href="https://workbench.mercuryanalytics.com/api/flipbook.css"
  />
  <script src="https://workbench.mercuryanalytics.com/api/flipbook.js"></script>

  <body>
    <div
      id="loading"
      style="
        background-image: url(Images/Mercury.gif) no-repeat center center;
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        z-index: 9999999;
      "
    ></div>
    <div id="content" class="content">
      <mrPage IncludeElementIDs="true" />
      <mrBannerText Name="LOGOS" class="logo"> [JSText] </mrBannerText>
      <div class="questionArea">
        <mrBannerText>mrBannerText</mrBannerText><br />
        <mrBannerText Name="QName"> [QuestionName] </mrBannerText>
        <mrData QuestionElement="Error" ShowErrors="TopMost"
          >Questions here</mrData
        ><br />
        <mrData QuestionElement="Label">Questions here</mrData><br />
        <hr />
        <br />
        <div class="question-controls">
          <mrData QuestionElement="Controls">Questions here</mrData>
        </div>
      </div>
      <div class="nav">
        <span style="direction: rtl; float: left; padding-right: 10px">
          <mrNavButton Name="Next" />
          <mrNavButton Name="Prev" />
        </span>
      </div>
    </div>
  </body>
  <script>
    $(".mrNext").hide();
    $("[data-hg-flipbook]").on("mercury:pagechange", function (event) {
      if (event.originalEvent.detail.lastPage) {
        $(".mrNext").show();
      }
    });
    $("canvas").load(function (event) {
      if (event.originalEvent.detail.lastPage) {
        $(".mrNext").show();
      }
    });
  </script>
</html>
